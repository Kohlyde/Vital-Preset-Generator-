  <script>
    // Get reference to the drop area
    const dropArea = document.getElementById("drop-area");
    const fileContent = document.getElementById("file-content");

    // Prevent default behaviors
    ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
      dropArea.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    // Highlight the drop area when item is dragged over
    ["dragenter", "dragover"].forEach((eventName) => {
      dropArea.addEventListener(
        eventName,
        () => {
          dropArea.classList.add("hover");
        },
        false
      );
    });

    // Remove highlight when item is dragged away
    ["dragleave", "drop"].forEach((eventName) => {
      dropArea.addEventListener(
        eventName,
        () => {
          dropArea.classList.remove("hover");
        },
        false
      );
    });

    // Handle dropped files
    dropArea.addEventListener("drop", handleDrop, false);

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      handleFiles(files);
    }

    function handleFiles(files) {
      [...files].forEach((file) => {
        if (file.type === "audio/wav") {
          convertToBase64(file);
        } else {
          alert("Only WAV files are supported.");
        }
      });
    }

    function convertToBase64(file) {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onloadend = () => {
        const base64String = reader.result.split(",")[1]; // Get the base64 string without the prefix
        displayFileContent(file.name, base64String);
        createVitalFile(base64String);
      };
    }

    function displayFileContent(fileName, base64String) {
      const contentDiv = document.createElement("div");
      contentDiv.innerHTML = `<strong>${fileName}:</strong>`;
      fileContent.appendChild(contentDiv);
    }



    function getCurrentTimestamp() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
    }

    // Example usage
    const timestamp = getCurrentTimestamp();
    console.log(`Current timestamp: ${timestamp}`);




    function displayFileContentForNew(fileName) {
      //const contentDiv = document.createElement("div");
      NewFileName = fileName + getCurrentTimestamp();
      return NewFileName;
